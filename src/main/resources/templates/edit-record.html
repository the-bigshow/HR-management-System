<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}"> 

	<head>
		<meta charset="UTF-8">
		<title>
			Title Here
		</title>
	</head>
	<body>
		<section>
		<div class="row">
		<div class="col-md-10 offset-md-1">
		<div class="card mt-3">
	   <div class="card-body"> 
	   <h4 style="text-align: center;">Update Employee Registration Form</h4>
	   <hr>
	<form th:action="(edit-employee)" method="post">
		<input type="text" name="id" th:value="${employee.id}">										
										

	<div class="row">
	<div class="col-md-3 mt-2">
    <label for="empName" class="form-label">Employee Name</label>
									
	</div>
								
    <div class="col-md-9 mt-2">
	<input type="text" class="form-control" name="employeeName" th:value="${employee.employeeName}" id="employeeName" autocomplete="off" required="required">									
	</div>
	
	<div class="col-md-3 mt-2">
	    <label for="email" class="form-label">Email</label>
										
		</div>
									
	    <div class="col-md-9 mt-2">
		<input type="email" class="form-control" name="email" th:value="${employee.email}" id="email" autocomplete="off" required="required">									
		</div>
		
		<div class="col-md-3 mt-2">
		<label for="gender" class="form-label">Gender</label>
		</div>
		<div class="col-md-9 mt-2">
		<input class="form-check-input" type="radio" name="gender" th:checked="${employee.gender=='M'}"   id="gender" value="M"> Male	
		<input class="form-check-input ms-4" type="radio" name="gender" th:checked="${employee.gender=='F'}" id="gender" value="F"> Female									
		</div>
		
		
		<div class="col-md-3 mt-2">
		<label for="dateOfBirth" class="form-label">Date of Birth</label>
		</div>
		<div class="col-md-9 mt-2">
		<input type="date" class="form-control" name="dateOfBirth" th:value="${employee.dateOfBirth}" id="dateOfBirth" autocomplete="off" required="required">									
		</div>
		
		
		<div class="col-md-3 mt-2">
		<label for="joinDate" class="form-label">Date of Join</label>
		</div>
	   <div class="col-md-9 mt-2">
		<input type="date" class="form-control" name="joinDate" th:value="${employee.joinDate}" id="joinDate" autocomplete="off" required="required">									
	   </div>
	   
	   
	   <div class="col-md-3 mt-2">
	   <label for="mobileNumber" class="form-label">Mobile Number</label>
	   </div>
	   <div class="col-md-9 mt-2">
	   <input type="number" class="form-control" name="mobileNumber"th:value="${employee.mobileNumber}" id="mobileNumber" autocomplete="off" required="required">									
	   </div>
	   
	   <div class="col-md-3 mt-2">
	   <label for="aadhaarNumber" class="form-label">Aadhaar Number</label>
	   	</div>
	   	<div class="col-md-9 mt-2">
	   	<input type="number" class="form-control" name="aadhaarNumber" th:value="${employee.aadhaarNumber}" mobileNumber id="aadhaarNumber" autocomplete="off" required="required">									
	   	</div>	  
		 
		<div class="col-md-3 mt-2">
	   <label for="accountNumber" class="form-label">Account Number</label>
	  </div>
	<div class="col-md-9 mt-2">
	<input type="number" class="form-control" name="accountNumber" th:value="${employee.accountNumber}" id="accountNumber" autocomplete="off" required="required">									
	</div>
	
	
	<div class="col-md-3 mt-2">
	<label for="Department" class="form-label">Department</label>
	</div>
	<div class="col-md-9 mt-2">	
		<select class="form-select" id="department" name="department" onchange="updateDesignations()">
			<option th:selected="${employee.department==''}">Select Department</option>
			<option value="Development" th:selected="${employee.department=='Development'}">Development</option>
			<option value="QA & Automation Testing" th:selected="${employee.department=='QA & Automation Testing'}">QA & Automation Testing</option>
			<option value="Networking" th:selected="${employee.department=='Networking'}">Networking</option>
			<option value="HR Team" th:selected="${employee.department=='HR Team'}">HR Team</option>
			<option value="Security" th:selected="${employee.department=='Security'}">Security</option>
			<option value="Sales & Marketing" th:selected="${employee.department=='Sales & Marketing'}">Sales & Marketing</option>
		</select>
	</div>
	
	
	<div class="col-md-3 mt-2">
		   <label for="designation" class="form-label">Designation</label>
		  </div>
		<div class="col-md-9 mt-2">
			<select class="form-select" id="designation" name="designation">
				<option th:selected="${employee.designation==''}">Select Designation</option>
				<option th:selected="${employee.designation}" th:text="${employee.designation}">Select Designation</option>
			</select>
			</div>
	

<div class="col-md-3 mt-2">
<label for="previousCompany" class="form-label">Previous Company Name</label>
</div>
<div class="col-md-9 mt-2">
<input type="text" class="form-control" name="previousCompany" th:value="${employee.previousCompany}" id="previousCompany" autocomplete="off" required="required">									
</div>	
	

<div class="col-md-3 mt-2">
<label for="pfNumber" class="form-label">PF Number</label>
</div>
<div class="col-md-9 mt-2">
<input type="text" class="form-control" name="pfNumber" th:value="${employee.pfNumber}" id="pfNumber" autocomplete="off" required="required">									
</div>	


<div class="col-md-3 mt-2">
<label for="salary" class="form-label">Salary</label>
</div>
<div class="col-md-9 mt-2">
<input type="number" class="form-control" name="salary" th:value="${employee.salary}" id="salary" autocomplete="off" required="required">									
</div>	


<div class="col-md-3 mt-2">
<label for="currentAddress" class="form-label">Current Address</label>
</div>
<div class="col-md-9 mt-2">
<textarea rows="" cols=""  name="currentAddress" th:text="${employee.currentAddress}" id="permanentAddress" style="width:100%" required="required"></textarea>									
									
</div>	


<div class="col-md-3 mt-2">
<label for="permanentAddress" class="form-label">Permanent Address</label>
</div>
<div class="col-md-9 mt-2">
<textarea rows="" cols=""  name="permanentAddress" th:text="${employee.permanentAddress}" id="permanentAddress" style="width:100%" required="required"></textarea>									
</div>	

<div class="col-md-3 mt-2">
    <label for="role" class="form-label">Role</label>
</div>
<div class="col-md-9 mt-2">
    <select class="form-select" id="role" name="role" required>
        <option value="USER" th:selected="${employee.role == 'USER'}">User</option>
        <option value="ADMIN" th:selected="${employee.role == 'ADMIN'}">Admin</option>
    </select>
</div> 


<div class="col-md-3 mt-2">
<label class="form-check-label" for="active">Active</label>
</div>
<div class="col-md-9 mt-2 form-check form-switch form-switch">
<input style="font-size:25px" class="form-check-input ms-1" type="checkbox"  name="active" id="active"  th:checked="${employee.active}">									
</div>
	
	

			
	
	
	
	
	<div class="container text-center mt-3">
	<input type="submit" value="Update" class="btn btn-success">		
	</div>
		
		 
			
	
	</div>
	</form>
						
	</div>	
						
	</div>
					
	</div>
	</div>
	</section>
		
	</body>
</html>
